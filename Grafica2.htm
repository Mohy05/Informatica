<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 10px;
      height: 10px;
      border: 1px solid #000;
      margin: 2px;
    }
  </style>
</head>
<body>

  <label for="numeroDiv">Inserisci un numero:</label>
  <input type="number" id="numeroDiv" min="1">
  <button onclick="creaDiv()">Crea Div</button>

  <div class="container" id="divContainer"></div>

  <script>
    function creaDiv() {
      // Ottieni il numero inserito dall'utente
      var numeroDiv = document.getElementById('numeroDiv').value;

      // Ottieni il contenitore dei div
      var divContainer = document.getElementById('divContainer');
      
      // Pulisci il contenitore prima di aggiungere nuovi div
      divContainer.innerHTML = '';

      // Crea e aggiungi i div al contenitore
      for (var i = 0; i < numeroDiv; i++) {
        var div = document.createElement('div');
        div.classList.add('box');
        // Colora i div come desideri (puoi usare un metodo diverso per ogni div se necessario)
        div.style.backgroundColor = getRandomColor();
        divContainer.appendChild(div);
      }
    }

    // Funzione per generare un colore casuale
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
